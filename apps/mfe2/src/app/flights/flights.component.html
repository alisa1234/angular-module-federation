<div class="container">
  <div class="header">
    <span>Flights</span>
    <div class="user" *ngIf="user">User: {{user}}</div>
  </div>
  <table class="table">
    <tr class="header">
      <td>Destination</td>
      <td>Flight number</td>
    </tr>
    <tr class="row" *ngFor="let flight of flightsList">
      <td class="col">{{flight.destination}}</td>
      <td class="col">{{flight.number}}</td>
    </tr>
  </table>
</div>
