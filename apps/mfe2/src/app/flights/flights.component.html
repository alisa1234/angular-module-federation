<div class="container">
  <div class="header">
    <span>Flights</span>
    @if(user) {
      <div class="user">
        <h5>User:</h5>
        <div>{{user}}</div>
      </div>
    }
  </div>
  <table class="table">
    <tr class="table-header">
      <td>Destination</td>
      <td>Flight number</td>
    </tr>
    <tr class="row" *ngFor="let flight of flightsList">
      <td class="col">{{flight.destination}}</td>
      <td class="col">{{flight.number}}</td>
    </tr>
  </table>
</div>
